<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Login</title>
	<link rel="stylesheet" href="../styles/login.css">
</head>
<body>
	<div class="container">
		<h2>Iniciar sesión</h2>
		<form id="loginForm" autocomplete="off">
			<label for="identificador">Usuario o correo</label>
			<input id="identificador" name="identificador" type="text" required />

			<label for="password">Contraseña</label>
			<input id="password" name="password" type="password" required />

			<button type="submit">Entrar</button>

			<div id="msg" class="error" role="alert" aria-live="polite" style="display:none;"></div>
			<div id="success" class="success" style="display:none;"></div>
		</form>

		<div id="userContainer" style="display:none;">
			<div class="user-info" id="userInfo"></div>
		</div>
	</div>

	<script src="../js/login.js"></script>
</body>
</html>
