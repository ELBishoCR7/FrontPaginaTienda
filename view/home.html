<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CoffeU</title>
    <link rel="stylesheet" href="../styles/home.css">
    <style>
        body { display: block !important; font-family: sans-serif; background-color: #f4f4f4; margin: 0; }
        header { background: white; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px 0; }
        /* Estilos de Tarjeta */
        .product-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .image-container { height: 200px; overflow: hidden; }
        .product-image { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .btn-add { margin-top: auto; background: #e67e22; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn-add:hover { background: #d35400; }
        /* Estilos Carrito */
        #cart-modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .cart-content { background-color: #fff; width: 350px; height: 100%; position: absolute; right: 0; top: 0; padding: 20px; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container" style="display:flex; justify-content:space-between; width:100%; align-items:center;">
            <div>
                <h1>CoffeU</h1>
                <small>Â¡Bienvenido!</small>
            </div>
            <div class="header-actions">
                <button id="cart-btn" style="padding: 8px 15px; background: #ff6600ce; color: white; border: none; border-radius: 20px; cursor: pointer; margin-right: 10px;">
                    ðŸ›’ Carrito <span id="cart-count">0</span>
                </button>
                <button id="logoutButton" style="padding: 8px; cursor: pointer;">Cerrar sesiÃ³n</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Nuestros Productos</h2>
        <div id="product-list" class="product-grid">
            <p>Cargando productos...</p>
        </div>
    </main>

    <div id="cart-modal">
        <div class="cart-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Tu Pedido</h3>
                <span id="close-cart" style="cursor:pointer; font-size:24px;">&times;</span>
            </div>
            <div id="cart-items"></div>
            <div style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">
                <h3>Total: <span id="cart-total">S/ 0.00</span></h3>
                <button style="width:100%; padding:10px; background:#e67e22; color:white; border:none; cursor:pointer;">Ir a Pagar</button>
            </div>
        </div>
    </div>

    <script>
        console.log("!!! EL SCRIPT HA INICIADO !!!"); // BUSCA ESTO EN LA CONSOLA

        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const logoutButton = document.getElementById('logoutButton');
            const cartBtn = document.getElementById('cart-btn');
            const cartModal = document.getElementById('cart-modal');
            const closeCartBtn = document.getElementById('close-cart');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');

            let allProducts = [];
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const token = localStorage.getItem('accessToken');

            // 1. VALIDAR TOKEN
            /*
            if (!token) {
                console.log("No hay token, redirigiendo...");
                window.location.href = 'login.html';
                return;
            }
            */

            const formatter = new Intl.NumberFormat('es-PE', { style: 'currency', currency: 'PEN' });

            // 2. MOCK DE PRODUCTOS (DATOS DE EJEMPLO)
            console.log("Usando datos de ejemplo para productos.");
            
            allProducts = [
                { id: 1, name: 'CafÃ© Americano', description: 'CafÃ© negro clÃ¡sico.', price: 5.00, imageUrl: 'https://via.placeholder.com/300x200.png?text=Americano' },
                { id: 2, name: 'CafÃ© Latte', description: 'Espresso con leche vaporizada.', price: 7.50, imageUrl: 'https://via.placeholder.com/300x200.png?text=Latte' },
                { id: 3, name: 'Cappuccino', description: 'Espresso, leche y espuma.', price: 8.00, imageUrl: 'https://via.placeholder.com/300x200.png?text=Cappuccino' },
                { id: 4, name: 'Mocaccino', description: 'Cappuccino con chocolate.', price: 9.00, imageUrl: 'https://via.placeholder.com/300x200.png?text=Mocaccino' },
                { id: 5, name: 'FrappÃ©', description: 'CafÃ© helado y espumoso.', price: 10.50, imageUrl: 'https://via.placeholder.com/300x200.png?text=FrappÃ©' }
            ];

            renderProducts(allProducts);
            updateCartUI();

            // 3. RENDERIZAR
            function renderProducts(products) {
                productList.innerHTML = '';
                products.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product-card';
                    div.innerHTML = `
                        <div class="image-container">
                            <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" class="product-image" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description || ''}</p>
                            <h4 style="color:#2ed573">${formatter.format(product.price)}</h4>
                            <button class="btn-add" onclick="addToCart(${product.id})">Agregar</button>
                        </div>
                    `;
                    productList.appendChild(div);
                });
            }

            // 4. CARRITO
            window.addToCart = (id) => {
                const product = allProducts.find(p => p.id === id);
                if (!product) return;

                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                saveCart();
                updateCartUI();
                cartModal.style.display = 'block';
            };

            window.changeQty = (id, delta) => {
                const item = cart.find(i => i.id === id);
                if(item) {
                    item.quantity += delta;
                    if(item.quantity <= 0) cart = cart.filter(i => i.id !== id);
                    saveCart();
                    updateCartUI();
                }
            };

            function saveCart() {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            function updateCartUI() {
                const count = cart.reduce((sum, i) => sum + i.quantity, 0);
                const total = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                
                cartCountElement.innerText = count;
                cartTotalElement.innerText = formatter.format(total);
                
                cartItemsContainer.innerHTML = '';
                cart.forEach(item => {
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <div>
                                <strong>${item.name}</strong><br>
                                <small>${formatter.format(item.price)} x ${item.quantity}</small>
                            </div>
                            <div>
                                <button onclick="changeQty(${item.id}, -1)">-</button>
                                <button onclick="changeQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    `;
                });
            }

            // Eventos Modal
            cartBtn.onclick = () => cartModal.style.display = 'block';
            closeCartBtn.onclick = () => cartModal.style.display = 'none';
            window.onclick = (e) => { if(e.target == cartModal) cartModal.style.display = 'none'; };
            
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('accessToken');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
