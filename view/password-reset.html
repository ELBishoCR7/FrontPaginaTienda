<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CoffeU</title>
    <link rel="stylesheet" href="../styles/password-reset.css">
</head>
<body>
    <div class="reset-container">
        <form id="forgotForm" class="reset-form">
            <h2>Recuperar Contraseña</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit">Enviar Código</button>
            <div class="links">
                <a href="http://localhost:8000/view/login.html">Volver al login</a>
            </div>
        </form>

        <form id="resetForm" class="reset-form" style="display: none;">
            <h2>Nueva Contraseña</h2>
            <div class="form-group">
                <input type="text" id="code" placeholder="Código de verificación" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmNewPassword" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>
    <script src="../js/password-reset.js"></script>
</body>
</html>
